<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons> 
    <ion-buttons end> 
        <button ion-button icon-only (click)="novaReceita()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Receitas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let receita of receitas; let i=index" (click)="carregaReceita(receita, i)">
      <h2>{{receita.nome}}</h2>
      <ion-note>{{ receita.dificuldade }}</ion-note>
    </button>
  </ion-list>
</ion-content>
