<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons> 
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="registra()">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <small [hidden]="form.controls.email.length == 0 || form.controls.email.valid || (form.controls.email.pristine && !form.submitted)">
          Email inválido!
      </small>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <small [hidden]="form.controls.senha.length == 0 || form.controls.senha.valid || (form.controls.senha.pristine && !form.submitted)">
          Senha inválida!
      </small>
      <ion-item>
        <ion-label>Confirmação Senha</ion-label>
        <ion-input type="password" formControlName="confirmacaoSenha"></ion-input>
      </ion-item>
      <small [hidden]="form.controls.confirmacaoSenha.length == 0 || form.controls.confirmacaoSenha.valid || (form.controls.confirmacaoSenha.pristine && !form.submitted)">
          Confirmação de senha inválida!
      </small>
    </ion-list>
    <button ion-button block type="submit" [disabled]="form.invalid">Enviar</button>
  </form>
</ion-content>
